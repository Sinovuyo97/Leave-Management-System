    <div class="card m-0 p-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h6 class="mb-0 text-uppsercase">HR Admin dashboard content coming soon...</h6>
          </div>
        </div>
    </div>
  </div>
</ng-container>

      <div class="card m-0 p-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h6 class="mb-0 text-uppsercase">Payroll Admin dashboard content coming soon...</h6>
            </div>
          </div>
      </div>
    </div>
  </ng-container>
</ng-template>
<ng-template #employee>
  <div class="container-fluid m-0 p-0">
    <div class="card m-0 p-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h6 class="mb-0 text-uppsercase">Employee dashboard content coming soon...</h6>
          </div>
        </div>
    </div>
  </div>
</ng-template>
